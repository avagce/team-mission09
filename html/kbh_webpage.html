<script>
  $(function(){
      var owl = $('.owl-carousel');
      owl.owlCarousel({
          items:3, //화면에 표시할 항목 개수 지정: 여기서는 5개 이미지 중에서 3개 항목을 보여줌
          loop:true, //무한 반복 작용 여부
          nav:true, //nav 활성화
          nacText:['이전','다음'],
          margin:10, //항목(item)과 항목(item) 사이의 간격(margin 적용)
          autoplay:true,//자동 스크롤 실행
          autoplayTimeout:1000,//자동 스크롤 시간 간격, 밀리초 단위: 1000ms = 1s -1초
          autoplayHoverPause:true//내용 위로 마우스 포인터를 올리면 자동 스크롤 일시 멈춤
      });
  });
</script>

<script>
  $(function(){
      // 쿠기("popup")의 값이 'none'이면 id값이 'notice_wrap'인 요소를 숨깁니다
      if($.cookie('popup')=='none'){
          $("#notice_wrap").hide();
      }
      // class값이 'closeBtn'인 요소를 클릭하면 체크박스의 체크 유무에 따라 쿠기를 생성하여 3일간 저장
      var $expiresChk=$("#expiresChk");
      $(".closeBtn").on("click",closePop);
      function closePop(){
          if($expiresChk.is(":checked")){
              $.cookie("popup", "none",{expires:3,path:"/"});
          }
          $("#notice_wrap").fadeOut("fast");
      }
  });
  </script>
